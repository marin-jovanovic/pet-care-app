
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../scripts/login_form/validate_signup.js"></script>
    
    <link rel="stylesheet" href="../styles/signup_form/index.css">
    
    <title>Document</title>
</head>
<body>

    <h1 class="center__title center">
        PRIJAVA
    </h1>

    <div class="center__err center" >
        Netočna kombinacija korisnika i lozinke
    </div>

    <br>

    <div class="center">
        <div>        
            <form id="loginForm" name="loginForm" action="/user" method="post">
                <table class="center__login__table">
                
                    <tr>
                        <td>
                            <span class="deleteicon">
                                <input type="text" class="input__text" placeholder="Korisničko ime ili e-mail" required id="input__username" />
                                <span id="delete__username">x</span>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <span class="deleteicon">
                                <input type="password" class="input__text" id="input__password" placeholder="Lozinka" required />
                                <span id="delete__password">x</span>
                            </span>                    
                        </td>
                    </tr>
                    
                    <tr>
                        <td><input class="center__menu__button button" type="submit" id="4"></td>
                    </tr>
                
                </table>
            </form>
        </div>
    
    </div>

</body>
</html>

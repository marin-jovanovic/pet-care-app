<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="listingTable"></div>
    <a href="javascript:prevPage()" id="btn_prev">Prev</a>
    <a href="javascript:nextPage()" id="btn_next">Next</a>
    page: <span id="page"></span>

    <script>

        var current_page = 1;
        var records_per_page = 2;

        var objJson = [
     { adName: "AdName 1"},
            { adName: "AdName 2"},
            { adName: "AdName 3"},
            { adName: "AdName 4"},
            { adName: "AdName 5"},
            { adName: "AdName 6"},
            { adName: "AdName 7"},
            { adName: "AdName 8"},
            { adName: "AdName 9"},
        ]; // Can be obtained from another source, such as your objJson variable

         objJson = [
            { adName: {"a": "b", "c": "d"}},
            { adName: {"a": "b", "c": "d"}},
            { adName: {"a": "b", "c": "d"}},
            { adName: {"a": "b", "c": "d"}},
            { adName: {"a": "b", "c": "d"}},
        ]; // Can be obtained from another source, such as your objJson variable


        function prevPage()
        {
            if (current_page > 1) {
                current_page--;
                changePage(current_page);
            }
        }

        function nextPage()
        {
            if (current_page < numPages()) {
                current_page++;
                changePage(current_page);
            }
        }
            
        function changePage(page)
        {
            var btn_next = document.getElementById("btn_next");
            var btn_prev = document.getElementById("btn_prev");
            var listing_table = document.getElementById("listingTable");
            var page_span = document.getElementById("page");
        
            // Validate page
            if (page < 1) page = 1;
            if (page > numPages()) page = numPages();

            listing_table.innerHTML = "";

            listing_table.innerHTML += "<table>"
            for (var i = (page-1) * records_per_page; i < (page * records_per_page) && i < objJson.length; i++) {
                // listing_table.innerHTML += "<tr>";
                //     listing_table.innerHTML += "<td>";
                   
                   console.log(objJson[i])
                    for (const key in objJson[i].adName) {
                        console.log(key)
                        // listing_table.innerHTML +="---" + objJson[i].adName + "<br>"; 
                        listing_table.innerHTML += key + ": "+ objJson[i].adName[key] + "<hr/>"; 
                     
                    }
                        listing_table.innerHTML += "<button>uredi</button>" 
                        listing_table.innerHTML += "<button>izbrisi</button>" 
                        listing_table.innerHTML += "<hr/>" 
                        
                //     listing_table.innerHTML += "</td>";

                // listing_table.innerHTML += "</tr>";
}
            page_span.innerHTML = page + "/" + numPages();
            listing_table.innerHTML += "</table>"

            if (page == 1) {
                btn_prev.style.visibility = "hidden";
            } else {
                btn_prev.style.visibility = "visible";
            }

            if (page == numPages()) {
                btn_next.style.visibility = "hidden";
            } else {
                btn_next.style.visibility = "visible";
            }
        }

        function numPages()
        {
            return Math.ceil(objJson.length / records_per_page);
        }

        window.onload = function() {
            changePage(1);
        };
    </script>

</body>
</html>
